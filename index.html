<script>
    // Open Modal
document.getElementById("signInBtn").onclick = function() {
    document.getElementById("signInModal").style.display = "block";
}

// Close Modal
function closeSignIn() {
    document.getElementById("signInModal").style.display = "none";
    document.getElementById("otpDiv").style.display = "none";
    document.getElementById("signInForm").reset();
}

// Generate a random OTP
let generatedOTP = "";

function sendOTP() {
    const name = document.getElementById("name").value;
    const contact = document.getElementById("contact").value;

    if (!name || !contact) {
        alert("Please enter Name and Contact");
        return;
    }

    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
    alert("Your OTP is: " + generatedOTP);
    document.getElementById("otpDiv").style.display = "block";
}

// Verify OTP
function verifyOTP() {
    const otpInput = document.getElementById("otp").value;
    if (otpInput === generatedOTP) {
        alert("Sign In Successful! Welcome, " + document.getElementById("name").value);
        closeSignIn();
    } else {
        alert("Incorrect OTP. Please try again.");
    }
}

function facilityStatus(value){
return value 
? `<span class="available">Available</span>` 
: `<span class="not-available">Not Available</span>`;
}

function loadHospitals(){
displayHospitals(hospitals);
}

function displayHospitals(list){
let output="";
list.forEach((h,index)=>{
output+=`
<div class="hospital-card">
    <img src="${h.image}">
    <div class="card-info">
        <h3>${h.name}</h3>
        <p><b>Contact:</b> üìû ${h.contact}</p>
        <p><b>Address:</b> ${h.address}</p>
        <p><b>Distance:</b> ${h.distance}</p>
        <p><b>Beds:</b> ${h.beds}</p>

function showDoctors(index){
let hospital=hospitals[index];
document.getElementById("homePage").classList.remove("active");
document.getElementById("doctorPage").classList.add("active");

let doctorHTML="";
hospital.doctors.forEach(d=>{
doctorHTML+=`
<div class="hospital-card" style="display:block; padding:20px;">
<h3>${d.name}</h3>
<p>${d.field}</p>
<p>Experience: ${d.exp}</p>
</div>
`;
});
document.getElementById("doctorList").innerHTML=doctorHTML;
}

function goHome(){
document.getElementById("doctorPage").classList.remove("active");
document.getElementById("homePage").classList.add("active");
}

function filterHospitals(){
let value=document.getElementById("specializationFilter").value;
if(value==="all"){
displayHospitals(hospitals);
}else{
let filtered=hospitals.filter(h=>h.specialization===value);
displayHospitals(filtered);
}
}

function callAmbulance(){
window.location.href="tel:108";
}

function findLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(){
alert("Location detected!");
loadHospitals();
});
}
}

function startVoice(){
let recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.start();
recognition.onresult=function(event){
let command=event.results[0][0].transcript.toLowerCase();
if(command.includes("cardio")) document.getElementById("specializationFilter").value="cardio";
if(command.includes("neuro")) document.getElementById("specializationFilter").value="neuro";
if(command.includes("ortho")) document.getElementById("specializationFilter").value="ortho";
if(command.includes("gyno")) document.getElementById("specializationFilter").value="gyno";
filterHospitals();
}
}
